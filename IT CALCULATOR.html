<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jskmb-calculator.css">
</head>
<body>
    
<div class="jskmb-calculator">
    <div class="operation-blocks"> 
        <button id="buttonPlus">+</button>
        <button id="buttonMinus">-</button>
        <button id="buttonMultiply">*</button>
        <button id="buttonDevide">/</button>
    </div>
    <div>
        <hr>
    </div>
    <div class="inputs-blocks"> 
        <div class="input-block">
            <label> Number 1 </label>
            <input type="number" id="number1">
        </div>
        <div class="input-block">
            <label> Number 2 </label>
            <input type="number" id="number2">
        </div>
    </div>
</div>

<script src="calculator.js"></script>

</body>
</html>
